<html lang="br-pt">
  <head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="container-">
        <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Seja Bem vindo (a),<br> Socorrista!</h2>
                    <p class="description description-primary">Realize seu login preenchendo os campos ao lado.</p>
                    <p class="description description-primary">Se você ainda não é um usuário cadastrado por favor <br> realize seu cadastro hoje mesmo. </p>
                    <a class="a-second" href="/cadastro.html">  
                    <button class="btn- btn-primary-">Cadastre-se</button></a> 
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Realize seu login aqui!</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a href="#" class="link-social-media">
                                <li><i class="fab fa-facebook-f"></i></li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li ><i class="fab fa-google-plus-g"></i></li>
                            </a>
                            <a href="#"  class="link-social-media">
                                <li><i class="fab fa-linkedin-in"></i></li>
                            </a>
                        </ul>  
                    </div> <!-- social-media -->
                    <p class="description description-second">Ou use sua conta de email:</p>
                    <form action="" class="form">
                        <label class="label-input" for="">
                                <i class="far fa-envelope icon-modify"></i>
                                <input type="email" placeholder="email">
                        </label>
                        <label class="label-input" for="">
                                <i class="fas fa-lock icon-modify"></i>
                                <input type="password" placeholder="password">
                        </label>
                        <a class="password" href="#">Esqueceu sua senha?</a>
                        <button class="btn- btn-second">entrar</button>
                    </form>
                </div> <!-- second column -->
        </div>
      </div> <!-- second-content -->
